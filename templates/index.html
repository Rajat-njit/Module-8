<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastAPI Calculator</title>

  <style>
    /* -------------- Base Styles -------------- */
    :root {
      color-scheme: light dark;
      --bg-color: #f9f9f9;
      --text-color: #222;
      --card-bg: #fff;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --error-color: #d9534f;
      --shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #eee;
        --card-bg: #1e1e1e;
        --button-bg: #1e90ff;
        --button-hover: #0066cc;
        --shadow: 0 4px 10px rgba(255,255,255,0.05);
      }
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* -------------- Card Layout -------------- */
    .calculator-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    /* -------------- Inputs & Buttons -------------- */
    input {
      width: 45%;
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    /* -------------- Result Display -------------- */
    .result-box {
      margin-top: 1.5rem;
      padding: 0.8rem;
      border-radius: 8px;
      background-color: rgba(0, 123, 255, 0.1);
      font-weight: bold;
    }

    .error {
      background-color: rgba(217, 83, 79, 0.1);
      color: var(--error-color);
    }

    footer {
      margin-top: 1rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="calculator-card">
    <h1>⚡ FastAPI Calculator</h1>
    <p>Perform basic arithmetic operations instantly.</p>

    <div>
      <input type="number" id="a" placeholder="First number">
      <input type="number" id="b" placeholder="Second number">
    </div>

    <div class="buttons">
      <button onclick="calculate('add')">➕ Add</button>
      <button onclick="calculate('subtract')">➖ Subtract</button>
      <button onclick="calculate('multiply')">✖ Multiply</button>
      <button onclick="calculate('divide')">➗ Divide</button>
    </div>

    <div id="result" class="result-box">Result will appear here.</div>

    <footer>Made with using FastAPI</footer>
  </div>

  <script>
    async function calculate(operation) {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const resultElement = document.getElementById('result');

      try {
        const response = await fetch('/' + operation, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ a: a, b: b })
        });

        const data = await response.json();

        if (response.ok) {
          resultElement.classList.remove('error');
          resultElement.textContent = '✅ Result: ' + data.result;
        } else {
          resultElement.classList.add('error');
          resultElement.textContent = '⚠️ ' + (data.error || 'Invalid input');
        }
      } catch (error) {
        resultElement.classList.add('error');
        resultElement.textContent = '❌ Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
